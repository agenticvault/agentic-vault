name: OpenClaw Plugin CI
on:
  push:
    branches: [main]
    paths:
      - 'packages/openclaw-plugin/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'tsconfig.json'
      - 'tsconfig.check.json'
  pull_request:
    branches: [main]
    paths:
      - 'packages/openclaw-plugin/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'tsconfig.json'
      - 'tsconfig.check.json'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm --filter @agenticvault/openclaw typecheck
      - run: pnpm --filter @agenticvault/openclaw lint
      - run: pnpm --filter @agenticvault/openclaw test:unit
