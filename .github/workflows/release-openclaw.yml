name: Release OpenClaw Plugin

on:
  push:
    tags:
      - 'openclaw-v*'

# Trusted Publishing: OIDC token for npm authentication
# Requires npm Trusted Publisher configured for @agenticvault/agentic-vault-openclaw
#   Organization: agenticvault | Repository: agentic-vault | Workflow: release-openclaw.yml
permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Verify tag version matches package.json version
      - name: Verify version consistency
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#openclaw-v}"
          PKG_VERSION=$(node -p "require('./packages/openclaw-plugin/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match packages/openclaw-plugin/package.json version ($PKG_VERSION)"
            exit 1
          fi

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @agenticvault/agentic-vault build
      - run: pnpm --filter @agenticvault/agentic-vault-openclaw build
      - run: pnpm --filter @agenticvault/agentic-vault-openclaw typecheck
      - run: pnpm --filter @agenticvault/agentic-vault-openclaw lint
      - run: pnpm --filter @agenticvault/agentic-vault-openclaw test:unit

      # Idempotent publish: skip if version already exists on npm (e.g. after manual first-publish)
      - name: Check if already published
        id: check
        run: |
          PKG_VERSION=$(node -p "require('./packages/openclaw-plugin/package.json').version")
          if npm view "@agenticvault/agentic-vault-openclaw@${PKG_VERSION}" version > /dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
            echo "::notice::@agenticvault/agentic-vault-openclaw@${PKG_VERSION} already exists on npm, skipping publish"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi

      # Use pnpm pack to resolve workspace:* protocol, then npm publish the tarball
      - run: pnpm pack
        working-directory: packages/openclaw-plugin
        if: steps.check.outputs.already_published != 'true'
      - run: npm publish *.tgz --provenance --access public
        working-directory: packages/openclaw-plugin
        if: steps.check.outputs.already_published != 'true'

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "$GITHUB_REF_NAME" --repo "$GITHUB_REPOSITORY" > /dev/null 2>&1; then
            echo "::notice::Release $GITHUB_REF_NAME already exists, skipping"
          else
            gh release create "$GITHUB_REF_NAME" \
              --repo "$GITHUB_REPOSITORY" \
              --title "OpenClaw Plugin ${GITHUB_REF_NAME#openclaw-}" \
              --verify-tag \
              --generate-notes
          fi
