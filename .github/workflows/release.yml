name: Release

on:
  push:
    tags: ['v*']

# Trusted Publishing: OIDC token for npm authentication
# Requires npm Trusted Publisher configured for @agenticvault/agentic-vault
#   Organization: agenticvault | Repository: agentic-vault | Workflow: release.yml
permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Verify tag version matches package.json version
      - name: Verify version consistency
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm test:unit

      # Idempotent publish: skip if version already exists on npm (e.g. after manual first-publish)
      - name: Check if already published
        id: check
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view "@agenticvault/agentic-vault@${PKG_VERSION}" version > /dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
            echo "::notice::@agenticvault/agentic-vault@${PKG_VERSION} already exists on npm, skipping publish"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi

      - run: npm publish --provenance --access public
        if: steps.check.outputs.already_published != 'true'

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "$GITHUB_REF_NAME" --repo "$GITHUB_REPOSITORY" > /dev/null 2>&1; then
            echo "::notice::Release $GITHUB_REF_NAME already exists, skipping"
          else
            gh release create "$GITHUB_REF_NAME" \
              --repo "$GITHUB_REPOSITORY" \
              --title "$GITHUB_REF_NAME" \
              --verify-tag \
              --generate-notes
          fi
