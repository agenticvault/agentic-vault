name: Release

on:
  push:
    tags: ['v*']

# Trusted Publishing: OIDC token for npm authentication
# Requires npm Trusted Publisher configured for @agenticvault/agentic-vault
#   Organization: agenticvault | Repository: agentic-vault | Workflow: release.yml
permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm test:unit
      - run: pnpm build

      # Trusted Publishing: npm CLI 11.5.1+ required for OIDC (Node 22 ships npm 10.x)
      - run: npm install -g npm@^11
      - run: npm publish --provenance --access public
